name: Build & Push Backend Microservices

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Docker login to ACR
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.ACR_LOGIN_SERVER }} \
            --username ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Build & Push Microservices
        run: |
          for service in services/*; do
            if [ -f "$service/Dockerfile" ]; then
              SERVICE_NAME=$(basename "$service")
              IMAGE="${{ secrets.ACR_LOGIN_SERVER }}/$SERVICE_NAME:latest"

              echo "ðŸš€ Construyendo $SERVICE_NAME"
              docker build -t $IMAGE $service

              echo "â¬† Subiendo $SERVICE_NAME"
              docker push $IMAGE
            fi
          done
